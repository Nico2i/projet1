<html>
	<head>
		<title>Exercice  - Tableaux</title>
	</head>
	<body>
		<table border=1>
			<!--
				Commentaire mono ou multi-lignes
			-->	
			<thead>
				<tr>
					<th>X</th>
					<th><img src="images/male.jpg" style="width:32px; height:auto"/></th>
					<th><img src="images/female.jpg" style="width:32px; height:auto"/></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td><strong>Total</strong></td>
					<td><strong>4</strong></td>
					<td><strong>6</strong></td>
				</tr>
				<tr>
					<td colspan="2"><strong>Totaux</strong></td>
					<td><strong>10</strong></td>
					
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<td>Agent</td>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Cadres</td>
					<td>3</td>
					<td>4</td>
				</tr>

			</tbody>
			
		</table>
	</body>
</html>
